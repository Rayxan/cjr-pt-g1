<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>CJR</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="../assets/logo-header.png" alt="logo-cjr">
        </div>
        <nav>
            <button id="criar-header">Criar conta</button>
            <button id="entrar-header">Entrar</button>
        </nav>
    </header>

    </div>
    <div class="login-pagina">
        <div class="logo">
            <img id="cjr_logo" src="../assets/logo_cjr.svg" alt="logo-cjr">
        </div>
        <div class="login-form">
            <p id="frase">Conecte-se com a diversidade.</p>
            <form>
                <label for="email"></label><br>
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <label for="pwd"></label>
                <input type="password" id="pwd" name="pwd" placeholder="Senha"><br>
                <a href="#">Esqueceu sua senha ?</a>
                <input id='sub' type="submit" value="Entrar">
            </form>
        
            <p>Ainda n√£o possui uma conta ?</p>
            <button>Cadastre-se</button>

        </div>
        
    </div>
</body>
</html>
